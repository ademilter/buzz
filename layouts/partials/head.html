<!DOCTYPE html>
<html
  {{ with $.Site.LanguageCode }}lang="{{ . }}"{{ end }}
  class="scroll-smooth text-lg antialiased dark:bg-zinc-900 dark:text-zinc-100"
>
  <head>
    {{ hugo.Generator }}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="preload"
      href="{{ $.Site.BaseURL }}Manrope[wght].woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    {{ if .IsHome }}
      <title>{{ $.Site.Title }}</title>
    {{ else }}
      <title>{{ .Title }} &middot; {{ $.Site.Title }}</title>
    {{ end }}
    <meta
      name="description"
      content="{{ default $.Site.Params.description .Params.description }}"
    />

    <!-- css -->
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ $.Site.BaseURL }}style.css"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="/apple-touch-icon-144-precomposed.png"
    />
    <link rel="shortcut icon" href="/favicon.png" />

    <!-- rss -->
    {{ if .OutputFormats.Get "rss" }}
      {{ with .OutputFormats.Get "rss" }}
        <link
          rel="{{ .Rel }}"
          type="{{ .MediaType.Type }}"
          href="{{ .Permalink }}"
          title="{{ $.Site.Title | safeHTML }}"
        />
      {{ end }}
    {{ end }}
  </head>
</html>
