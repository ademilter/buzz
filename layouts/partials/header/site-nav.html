{{ $currentPage := . }}
{{ if .Site.Menus.main }}
  <nav class="mt-2 flex gap-4">
    {{ range .Site.Menus.main }}
      {{ $active := $currentPage.IsMenuCurrent "main" . }}
      <a
        class="hover-white white-90 {{ with $active }}
          opacity-50
        {{ end }} no-underline"
        href="{{ .URL }}"
      >
        {{ .Name }}
      </a>
    {{ end }}
  </nav>
{{ end }}
