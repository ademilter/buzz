    <h1 class="font-bold">
      <a href="{{ .Site.BaseURL }}">
        {{ .Site.Title }}

    <p class="lead opacity-50">
      {{ with .Site.Params.description }}

    {{ partial "header/site-nav.html" . }}
  </div>
</header>
