{{ define "main" }}

<article class="p-5 bg-indigo-100">
  <mark>posts/single</mark>

    <header>
      <h1>{{ .Title }}</h1>

      <div>posts</div>

      <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
      <h5 id="wordcount"> {{ .WordCount }} Words </h5>
    </header>

    <div class="post-body font-serif">
      {{ .Content }}
    </div>

</article>

{{ end }}
