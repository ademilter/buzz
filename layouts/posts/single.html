{{ define "main" }}

<article class="p-5 bg-indigo-100">
  <mark>posts/single</mark>

    <header>
      <h1>{{ .Title }}</h1>

      <div>posts</div>

      <span>{{ .Date.Format "Mon Jan 2, 2006" }}</span>
      <span>{{ .WordCount }} Words</span>
    </header>

    <div class="post-body font-serif">
      {{ .Content }}
    </div>

</article>

{{ end }}
