{{ define "main" }}
  <article class="prose prose-zinc dark:prose-invert">
    <header>
      <h1>{{ .Title }}</h1>

      <div class="flex gap-4">
        <span>{{ .Date.Format "Mon Jan 2, 2006" }}</span>
        <span>{{ .WordCount }} Words</span>
      </div>
    </header>

    <div class="">{{ .Content }}</div>
  </article>
{{ end }}
