{{ define "main" -}}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006"
      }}</time>
  </header>

  <div class="post-body font-serif">
    {{ .Content }}
  </div>

</article>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
